<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGCS - TINTAS | Acceso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo-text">GRUPO **GILPA**</div>
            <div class="avatar"></div>
        </header>

        <h1>SGCS - TINTAS</h1>

        <div class="nav-buttons">
            <button class="btn btn-primary active">Iniciar Sesion</button>
            <button class="btn btn-secondary">Registrarse</button>
        </div>

        <form class="login-form">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>

            <button type="submit" class="btn btn-primary btn-large">Iniciar sesion</button>
        </form>

        <a href="#" class="forgot-password">Olvido contraseña?</a>

    </div>

    <script src="script.js"></script>
</body>
</html>
